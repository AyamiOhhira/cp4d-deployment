apiVersion: v1
baseDomain: ${baseDomain}
controlPlane:
  hyperthreading: Enabled
  name: master
  platform:
    aws:
      zones:
      - ${az1}
      - ${az2}
      - ${az3}
      rootVolume:
        iops: 4000
        size: 300
        type: io1
      type: ${master-instance-type}
  replicas: ${master_replica_count}
compute:
- hyperthreading: Enabled
  name: worker
  platform:
    aws:
      zones:
      - ${az1}
      - ${az2}
      - ${az3}
      rootVolume:
        iops: 2000
        size: 300
        type: io1
      type: ${worker-instance-type}
  replicas: ${worker_replica_count}
metadata:
  name: ${clustername}
networking:
  clusterNetwork:
  - cidr: 10.128.0.0/14
    hostPrefix: 23
  machineCIDR: ${vpccidr}
  networkType: OpenShiftSDN
  serviceNetwork:
  - 172.30.0.0/16
platform:
  aws:
    region: ${region}
    subnets:
    - ${subnet-1}
    - ${subnet-2}
    - ${subnet-3}
    - ${subnet-4}
    - ${subnet-5}
    - ${subnet-6}
pullSecret: '${pullSecret}'
fips: ${fips-enable}
sshKey: ${sshKey}
publish: ${private-public}
