resolvers:
  metadata:
    description:  resolver file to map cases and registries. Used to get dependency cases
  resources:
    cases:
      repositories:
        cp4dDevIbmGithub:
          repositoryInfo:
            url: "https://raw.github.ibm.com/PrivateCloud-analytics/cpd-case-repo/4.0.0/dev/case-repo-dev" 
      caseRepositoryMap:
      - cases:
        - case: "*"
        repositories:
        - "*"  

    containerImages:
      registries:
        entitledStage:
          registryInfo:
            url: "cp.stg.icr.io"
      containerImageRegistryMap:
        - containerImages:
          - image: "*"
          registries:
            - "*"